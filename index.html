<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robert CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Robert Popita</h1>
      <img src="popi.jpeg" alt="" height="250" />
      <h2 id="job title">QA Engineer</h2>
      <ul id="top-menu-bar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Known Languages</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <section id="content">
      <div id="side-menu">
        <h2>Contact</h2>
        <form action="" method="get">
          <label for="email">Enter your email</label>
          <input
            type="email"
            name="contactEmail"
            id="email"
            placeholder="name@email.com"
            required
          />
          <label for="name">Your name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
          <section>
            <div class="page">
              <p style="text-align: middle; font-weight: bold; color: black">
                Welcome Robert!
              </p>
            </div>

            <div class="page">
              <h2>Skills</h2>
              <ul>
                <li class="favourite">HTML</li>
                <li>CSS</li>
                <li class="favourite">JS</li>
              </ul>
            </div>

            <div class="page">
              <h2>Known Languages</h2>
              <table border="1">
                <tr>
                  <th>Language</th>
                  <th>Level</th>
                </tr>
                <tr>
                  <td>Romanian</td>
                  <td>Native</td>
                </tr>
                <tr>
                  <td>English</td>
                  <td>Proficient</td>
                </tr>
                <tr>
                  <td>Hungarian</td>
                  <td>Native</td>
                </tr>
              </table>
            </div>
          </section>
          <footer>
            <a
              href="https://ro.linkedin.com/in/robert-popita-a9612220a"
              target="_blank"
              >LinkedIn</a
            >
          </footer>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
