<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robert CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div>
          <h1>Robert Popita</h1>
        </div>
        <div id="profilePic">
          <img src="popi.jpeg" alt="" width="150" />
        </div>
        <h2 id="job title">QA Engineer</h2>
      </div>

      <div>
        <a
          href="https://ro.linkedin.com/in/robert-popita-a9612220a"
          target="_blank"
        >
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          LinkedIn
        </a>
      </div>

      <ul id="top-menu-bar">
        <li><a href="#" onclick="showPage('home')">Home</a></li>
        <li><a href="#" onclick="showPage('skills')">Skills</a></li>
        <li><a href="#" onclick="showPage('languages')">Known Languages</a></li>
        <li><a href="#" onclick="showPage('projects')">Projects</a></li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <h2>Contact</h2>
          <form action="" method="get">
            <label for="email">Enter your email</label>
            <p>
              <input
                type="email"
                name="contactEmail"
                id="email"
                placeholder="name@email.com"
                required
              />
            </p>
            <p>
              <label for="name">Your name</label>
            </p>
            <p>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </p>
            <div>
              <button type="submit">Submit</button>
            </div>
          </form>
        </section>
      </div>
      <div id="main">
        <div id="home" class="page">
          <p style="text-align: middle; font-weight: bold; color: black">
            Welcome Robert!
          </p>
        </div>

        <div id="skills" class="page">
          <h2>Skills</h2>
          <ul>
            <li class="favourite">HTML</li>
            <li>CSS</li>
            <li class="favourite">JS</li>
          </ul>
        </div>

        <div id="languages" class="page">
          <h2>Known Languages</h2>
          <table border="1">
            <tr>
              <th>Language</th>
              <th>Level</th>
            </tr>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Proficient</td>
            </tr>
            <tr>
              <td>Hungarian</td>
              <td>Native</td>
            </tr>
          </table>
        </div>

        <div id="projects" class="page">
          <h2>Projects</h2>
          <ul>
            <li>
              <a
                href="https://github.com/rpopita/rpopita.github.io"
                target="_blank"
                >rpopita/rpopita.github.io</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
